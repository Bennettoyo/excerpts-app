<div class="card border-dark mb-3">
  <div class="card-header container">
    {{props?.category}} <fa-icon (click)="clickMethod(props)" size="lg" [icon]="faTrash"></fa-icon>
  </div>
  <div class="card-body text-dark">
    <h5 class="card-title">{{props?.source}}</h5>
    <p class="card-text">"{{props?.excerpt}}"</p>
    <p class="card-text">- {{props?.thoughts}}</p>
    <p class="card-text"><small class="text-muted">{{props?.date | date}}</small></p>
  </div>
</div>
